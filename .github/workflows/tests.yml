name: Run Tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [ 7.2, 7.3, 7.4, 8.0 ]
        stability: [ prefer-stable, prefer-lowest ]

    name: PHP ${{ matrix.php }} [${{ matrix.stability }}]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP Action
        uses: shivammathur/setup-php@2.8.0
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Set minimum sub-dependencies version
        run: |
          composer require sebastian/comparator:^1.2.3 phpspec/prophecy:^1.9.1 --no-interaction --no-progress \
            --prefer-dist --${{ matrix.stability }}
        if: ${{ matrix.php >= 7.2 && matrix.php < 8 && matrix.stability == 'prefer-lowest' }}

      - name: Install dependencies
        run: |
          composer update --no-interaction --no-progress --prefer-dist --${{ matrix.stability }}

      - name: Run Tests
        run: composer test
